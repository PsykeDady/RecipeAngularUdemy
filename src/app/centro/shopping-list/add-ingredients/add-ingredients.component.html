<div class="p-2">
	<input 
		type="text" 
		class="form-control campiInput" 
		name="" 
		id="" 
		aria-describedby="labelname" 
		[(ngModel)]="ingredient.name"
		[disabled]="editMode()"
	>
	<small id="labelname" class="form-text text-blur">Name</small>
</div>

<div class="p-2">
	<input
		type="number"
		class="form-control campiInput"
		name=""
		id=""
		aria-describedby="labelqta"
		min="1"
		max="99"
		[(ngModel)]="ingredient.qta"
	>
	<small id="labelqta" class="form-text text-blur">Qta</small>
</div>

<div class="p-2" style="display: inline-block;">
	<button class="btn btn-secondary pulsanti-medi" (click)="pulisci()">
		Pulisci
	</button>
</div>
<div *ngIf="editMode()" class="p-2" style="display: inline-block;">
	<button class="btn btn-danger pulsanti-medi" (click)="cancella()">
		Cancella
	</button>
</div>
<div class="p-2">
	<button class="btn btn-success pulsanti-larghi" (click)="salva()">
		{{editMode()?"Modifica":"Salva"}}
	</button>
</div>
