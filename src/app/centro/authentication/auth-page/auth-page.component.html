<form class="form-control container-fluid"  (ngSubmit)="login()" [formGroup]="formRegistrazione">
	<div class="row">
		<div class="col-md-6 offset-md-3 text-center">
			<legend class="text-blur-more">Login</legend>
			<small class="text-muted">to get your recipes</small>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-4 offset-md-1 p-2">
			<input type="text" name="uname" id="uname" placeholder="nome utente" class="form-control" formControlName="uname">
			<label class="text-muted small" for="uname">Name</label>
		</div>
		<div class="col-12 col-md-2 offset-md-2 p-2">
			<button type="button" class="col-12 btn btn-secondary text-truncate d-none d-md-block" (click)="reset()">Reset</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-4 offset-md-1 p-2">
			<input type="password" name="upsk" id="upsk" placeholder="password" class="form-control" formControlName="upsk">
			<label class="text-muted small" for="upsk">Password</label>
		</div>
		<div class="col-12 col-md-2 p-2">
			<button type="submit" class="col-12 btn btn-success text-truncate">Accedi</button>
		</div>
				
		<div class="col-5 col-md-2 p-2">
			<button type="button" class="col-12 btn btn-danger text-truncate" (click)="forgot()">Dimenticata?</button>
		</div>

		<div class="col-5 offset-2 p-2 d-md-none">
			<button type="button" class="col-12 btn btn-secondary text-truncate" (click)="reset()">Reset</button>
		</div>
	</div>
</form>

<ng-template factoryPlaceholder></ng-template>
