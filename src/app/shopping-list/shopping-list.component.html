<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit
			(clickAdd)="onClickAdd($event)"
		></app-shopping-edit>
		<hr>
		<ul class="list-group">
			<a class="list-group-item" syle="cursor:pointer" *ngFor="let ingrediente of ingredients; let indice = index" >

			</a>
		</ul>
	</div>
</div>
