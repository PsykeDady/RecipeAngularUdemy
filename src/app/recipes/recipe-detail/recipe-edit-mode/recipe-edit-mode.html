<div class="row">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>{{recipe.name}}</h1>
			<img 
				[src]="editedRecipes.newRecipe.imgPath" 
				alt="Photo of {{recipe.name}}" 
				class="img-responsive"
				(click)="changeImage()"
			>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<label for="editDescription">
				Descrizione
			</label>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<textarea 
				name="editDescription" 
				id="editDescription" 
				class="form-control"
				[(ngModel)]="editedRecipes.newRecipe.description"
			>
{{recipe.description}}
			</textarea>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h3 class="col-md-3 col-md-offset-3"><u>Ingredients</u></h3>
	</div>
</div>

<div class="input-group" *ngFor="let ingredient of this.editedRecipes.newRecipe.ingredients; let indice=index; trackBy: trackByFn;">
	
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<input class="form-control" type="number"  value="{{ingredients[indice].qta}}" (input)='cambia($event,indice,"qta")'>
		</div>
			
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<input class="form-control" type="text"  [defaultValue]="ingredients[indice].name" (input)='cambia($event,indice,"name")'>
		</div>
		<button class="btn btn-danger col-sm-1 col-md-1 col-lg-1" (click)="removeIngredient(indice)">
			<i class="fa fa-minus-circle" aria-hidden="true"></i>
		</button>
	</div>
	
	<div class="row">
		<br>
	</div>
	
</div>

<div class="row">
	
	<span class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
		
	</span>

	<button class="
		btn
		col-md-1
		col-lg-1
		col-xs-offset-1
		col-sm-offset-1
		col-md-offset-1
		col-lg-offset-1
		btn-primary
		fa fa-plus-circle
		"
		aria-hidden="true"
		(click)="addIngredient()"
	>
	</button>

</div>

<br>

<div class="row">
	<button class="
		btn
		col-md-2
		col-lg-2
		col-xs-offset-1
		col-sm-offset-1
		col-md-offset-1
		col-lg-offset-1
		btn-success"
		(click)="salvaModifiche()"
	>
		Salva
	</button>

	<button class="
		btn
		col-md-2
		col-lg-2
		col-xs-offset-1
		col-sm-offset-1
		col-md-offset-1
		col-lg-offset-1
		btn-danger"
		(click)="annullaModifiche()"
	>
		Annulla
	</button>
</div>
