
<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1">
	
	<div class="row">
		
		<label 
			class="col-md-3 col-lg-3 text-info text-right"
			style="padding-top: 1%;"
		>
			Nome Ricetta
		</label>
		
		<div class="col-md-5 col-lg-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
			<input 
			type="text" 
			name="RecipeName" 
			id="inputRecipeName" 
			class="form-control"
			value="" 
			required="required" 
			pattern="" 
			title="NomeRicetta"
			[(ngModel)]="name">
		</div>
		
	</div>

	<div><hr></div>

	<div class="row">
		<div class="col-md-5 col-lg-5 col-lg-offset-4">
			<div *ngIf="hasImage();else upload">
				<img src="{{imgpath}}" class="img-responsive center" alt="Image" (click)="chooseFile()">
			</div>
			
			<ng-template #upload>
				<button type="btn btn-info center" class="btn btn-info" (click)="chooseFile()">
					<i class="fa fa-file-image-o" aria-hidden="true">
					</i>
				</button>
			</ng-template>
		</div>
	</div>

	<div><hr></div>
	
	<div class="row">
		<label 
			class="col-md-3 col-lg-3 text-right"
			style="padding-top: 1%;"
		>
			Descrizione
		</label>
		
		<div class="col-md-8 col-lg-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
			<textarea    
				name="editDescription" 
				id="editDescription" 
				class="form-control"
				[(ngModel)]="description"
			>
			</textarea>
		</div>
	</div>
	
	<div><hr></div>

	
	<div class="row">
		<span class="label label-default">Ingredienti</span>
		<br>
		<br>
	</div>
	
	<div class="input-group" *ngFor="let ingredient of ingredients; let indice=index; trackBy: trackByFn;">
	
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<input class="form-control" type="number"  value="{{ingredients[indice].qta}}" (input)='cambia($event,indice,"qta")'>
			</div>
				
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<input class="form-control" type="text"  [defaultValue]="ingredients[indice].name" (input)='cambia($event,indice,"name")'>
			</div>
			<button class="btn btn-danger col-sm-1 col-md-1 col-lg-1" (click)="removeIngredient(indice)">
				<i class="fa fa-minus-circle" aria-hidden="true"></i>
			</button>
		</div>
		
		<div class="row">
			<br>
		</div>
		
	</div>
	
	<div class="row">
		
		<span class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			
		</span>
	
		<button class="
			btn
			col-md-1
			col-lg-1
			col-xs-offset-1
			col-sm-offset-1
			col-md-offset-1
			col-lg-offset-1
			btn-primary
			fa fa-plus-circle
			"
			aria-hidden="true"
			(click)="addIngredient()"
		>
		</button>
	
	</div>
	
	<br>
	
	<div class="row">
		<button class="
			btn
			col-md-2
			col-lg-2
			col-xs-offset-1
			col-sm-offset-1
			col-md-offset-1
			col-lg-offset-1
			btn-success"
			(click)="salvaModifiche()"
		>
			Salva
		</button>
	
		<button class="
			btn
			col-md-2
			col-lg-2
			col-xs-offset-1
			col-sm-offset-1
			col-md-offset-1
			col-lg-offset-1
			btn-danger"
			(click)="annullaModifiche()"
		>
			Annulla
		</button>

</div>
