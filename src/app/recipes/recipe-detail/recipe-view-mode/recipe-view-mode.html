<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
		<img [src]="recipe.imgPath" alt="Photo of {{recipe.name}}" class="img-responsive">
		<q>{{recipe.description}}</q>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h3 class="col-md-3 col-md-offset-3"><u>Ingredients</u></h3>

		<table class="table table-striped">
			<tr
				*ngFor="let ingredient of recipe.ingredients"
			>
				<td class="col-xs-2">n&deg; {{ingredient.qta}}</td>
				<td class="col-xs-10">
					{{ingredient.name}}
				</td>
			</tr>
		</table>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-xs-12">
		<div class="dropup btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><button (click)="addToShoppingList()">Add Ingredients to Shopping List</button></li>
				<li><a [routerLink]="['/recipes',getLinkName()]" [queryParams]="{edit:1}">Edit Recipe</a></li>Â·
				<li><a routerLink="#">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
